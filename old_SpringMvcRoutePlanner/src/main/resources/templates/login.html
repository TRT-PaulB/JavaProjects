<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title th:text = "#{rp.login.title}"></title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link th:href="@{/css/global.css}" rel="stylesheet" />	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<h1 th:text = "#{international.text}"></h1>
	    <p><h1><b th:text = "#{rp.login.header}"></b></h1></p>
		    
	    <form action="#" th:action="@{/routeplanner/login}" th:object="${user}" method="post">
	        <table>
	        	<tr>
	        		<td align="right">
	        			<p th:text = "#{rp.login.username}"/>
	        			<p/>
	        		</td>
	        		<td align="left">
	        			<p> <input type="text" th:field="*{username}" /> 
				            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error" th:text = "#{rp.login.error.username}"></span>
				        </p>
				        <div th:if="${usernameErr} != null">
							<p class="errorMsg"><label th:text = "#{'' + ${usernameErr}}"></label></p>
						</div>
						<div th:if="${usernameErr} == null">
  					 		<p class="errorMsg"><label th:text = "' '"></label></p> 
					 	</div>
	        		</td>
	            </tr>
	        	<tr>            
	        		<td align="right">
	        			<p th:text = "#{rp.login.pass}"/>
	        			<p/>
	        		</td>
	        		<td align="left">
	        			<p> <input type="text" th:field="*{password}" /> 
				            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"  th:text = "#{rp.login.error.pass}"></span></p>
				        </p>
				        <div th:if="${passwordErr} != null">
							<p class="errorMsg"><label th:text = "#{'' + ${passwordErr}}"></label></p>
						</div>
						<div th:if="${passwordErr} == null">
  					 		<p class="errorMsg"><label th:text = "' '"></label></p> 
					 	</div>
	        		</td>
	            </tr>        		
	        	<tr>        		
	        		<td align="center">          
	        			<div th:if="${errorMsg} != null">
	 						<p class="errorMsg"><label th:text = "#{'' + ${errorMsg}}"></label></p>
	 					</div>
	        			<p>
		        			<input class="formButton" type="submit" value="Submit" th:attr="value=#{rp.login.submit}" /> 
		        			<input class="formButton" type="reset" value="Reset" th:attr="value=#{rp.login.reset}" />
	        			</p>
	        			<a th:text="#{rp.registration.register}" th:href="@{/routeplanner/go-to-registration}"></a>
	        			<a th:text="#{rp.registration.change-pass}" th:href="@{/routeplanner/go-to-change-pass}"></a>
	        		</td>
	        	</tr>
	        	
	        	
	        	
	        </table>        
	    </form>
	    
	</body>
	
	    
	<script type="text/javascript">
	    $(document).ready(function () {
	        $("#locales").change(function () {
	            var selectedOption = $('#locales').val();
	            if (selectedOption != '') {
	                window.location.replace('?lang=' + selectedOption);
	            }
	        });
	    });
	</script>


</html>
